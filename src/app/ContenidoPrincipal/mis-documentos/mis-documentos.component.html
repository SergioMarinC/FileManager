<div class="container">
    <div class="header">
        <h1>Mis Documentos</h1>
        <button (click)="uploadFile()">Subir documento</button>
    </div>
    <div class="documents-container">
        <div class="document-list">
            <app-documento *ngFor="let f of files" [file]="f" (idFileDownload)="downloadFile($event)" (idFileRecycle)="recycleFile($event)" (idFileShare)="shareFile($event)"></app-documento>
        </div>
    </div>
</div>
